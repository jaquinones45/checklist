<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-5 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-2 pr-md-0">
          <div class="auth-left-wrapper"></div>
        </div>
        <div class="col-md-10 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a 
              routerLink="." 
              class="noble-ui-logo d-block mb-2"
            >
              CHECK<span> LIST </span>
            </a>
            <h5 class="text-muted font-weight-normal mb-4">
              Bienvenido, ingrese con su usuario.
            </h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Usuario</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback"
                >
                  
                </div>
              </div>
              <div class="form-group">
                <label>Contrase√±a</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <!-- <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" />
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div> <ngx-recaptcha2
              #recaptcha
              [siteKey]="siteKey"
              formControlName="captcha"
            >
            </ngx-recaptcha2> <div class="mt-3" *ngIf="message!=undefined">{{message.content}}</div>-->

              <div class="form-group">
                <button class="btn btn-primary mr-2 mb-2 mb-md-0">Login</button>

              </div>
               
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

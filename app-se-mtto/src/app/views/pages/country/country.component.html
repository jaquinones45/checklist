<div *ngIf="!loaded" class="spinner-wrapper full-area">
  <div class="spinner">Loading...</div>
</div>

<div class="row">
  <div class="col-12 col-md-6 grid-margin stretch-card">
    <div class="card overflow-hidden">
      <div class="card-body">
        <div class="row">
          <div class="col-10">
            <div class="titulo">PAISES</div>
            <div class="subtitulo mb-2">Listado de los paises del sistema.</div>
          </div>
          <div class="col-2">
            <div class="d-flex justify-content-end">
              <app-form-country
                class="pr-2"
                [nombre]="'Creación del país'"
                (refresh)="setRefresh($event)"
              ></app-form-country>
              <a 
                mat-button href="javascript:void(0)" 
                class="pr-1"
                data-toggle="tooltip" 
                data-placement="top" 
                title="Exportar Countryes"
              >
                <i 
                  (click)="exportAsExcel()" 
                  class="feather icon-download" 
                  style="cursor: pointer;font-size: 20px;color: #C4C4C4;"
                ></i>
              </a>
            </div>
          </div>
        </div>
        
        <app-tabla-country
          [data]=dataCountry
          (salida)="setCountry($event)"
          (refresh)="setRefresh($event)"
          *ngIf="loaded"
        ></app-tabla-country>

      </div>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="row">
    <div class="col-10">
      <div class="titulo">PLANTAS</div>
      <div class="subtitulo mb-2">Listado de las plantas.</div>
    </div>
    <div class="col-2">
      <div class="d-flex justify-content-end">
        <app-form-module-plant
          class="pr-2"
          [nombre]="'CreaciÃ³n de la planta'"
          (refresh)="setRefresh($event)"
        ></app-form-module-plant>
        <a 
          mat-button href="javascript:void(0)" 
          class="pr-1"
          data-toggle="tooltip" 
          data-placement="top" 
          title="Exportar Tipo de sistema"
        >
          <i 
            (click)="exportAsExcel()" 
            class="feather icon-download" 
            style="cursor: pointer;font-size: 20px;color: #C4C4C4;"
          ></i>
        </a>
      </div>
    </div>
  </div>
  
  <app-tabla-module-plant
    [data]=dataPlant
    (salida)="setPlant($event)"
    (refresh)="setRefresh($event)"
    *ngIf="loaded"
  ></app-tabla-module-plant>

</div>
